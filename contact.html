<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembaga Kami Peduli - Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner-container">
            <i class="fas fa-hand-holding-heart spinner-logo"></i>
            <div class="spinner-border-custom" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-hand-holding-heart me-2"></i>Kami Peduli
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="program.html">Program</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donasi.html">Donasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="pt-5">
        <section id="kontak" class="container">
            <h1 class="mb-5">Hubungi Kami</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="contactName" class="form-label"><i class="fas fa-user me-2"></i>Nama Anda</label>
                            <input type="text" class="form-control" id="contactName" required placeholder="Nama Lengkap Anda">
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label"><i class="fas fa-envelope me-2"></i>Email Anda</label>
                            <input type="email" class="form-control" id="contactEmail" required placeholder="Email Anda">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Buat Password (Untuk Akun Pengguna)</label>
                            <input type="password" class="form-control" id="password" required placeholder="Minimal 8 karakter, huruf besar, kecil, angka">
                            <div class="invalid-feedback" id="passwordError">
                                Password harus minimal 8 karakter, mengandung huruf besar, huruf kecil, dan angka.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="messageSubject" class="form-label"><i class="fas fa-tag me-2"></i>Subjek Pesan</label>
                            <input type="text" class="form-control" id="messageSubject" required placeholder="Misalnya: Pertanyaan Donasi / Kerjasama">
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label"><i class="fas fa-comment-alt me-2"></i>Pesan Anda</label>
                            <textarea class="form-control" id="contactMessage" rows="5" required placeholder="Tuliskan pesan Anda di sini..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane me-2"></i>Kirim Pesan</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4" style="background-color: var(--pastel-dark) !important;">
        <p class="mb-0">&copy; 2025 Lembaga Kami Peduli. Semua Hak Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="contact-form-validation.js"></script>
</body>
</html>
