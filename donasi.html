<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="spinner-container">
            <i class="fas fa-hand-holding-heart spinner-logo"></i>
            <div class="spinner-border-custom" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-hand-holding-heart me-2"></i>Kami Peduli
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Tentang Kami</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="pt-5">
        <section id="donasi" class="container">
            <h1 class="mb-5">Form Donasi</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="donationForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label"><i class="fas fa-user me-2"></i>Nama Lengkap</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" minlength="5" maxlength="20" required placeholder="Masukkan nama lengkap Anda">
                            <div class="invalid-feedback" id="fullNameError">
                                Nama harus antara 5 hingga 20 karakter.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
                            <div class="invalid-feedback" id="emailError">
                                Masukkan format email yang valid.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label"><i class="fas fa-money-bill-wave me-2"></i>Jumlah Donasi (Rp)</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="10000" required placeholder="Minimal Rp 10.000">
                            <div class="invalid-feedback" id="amountError">
                                Jumlah donasi minimal Rp 10.000.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"><i class="fas fa-comment-dots me-2"></i>Pesan (Opsional)</label>
                            <textarea class="form-control" id="message" name="message" rows="3" maxlength="100" placeholder="Sampaikan pesan atau harapan Anda..."></textarea>
                            <div class="form-text">Maksimal 100 karakter.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-hand-holding-usd me-2"></i>Kirim Donasi</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4" style="background-color: var(--pastel-dark) !important;">
        <p class="mb-0">&copy; 2025 Lembaga Kami Peduli. Semua Hak Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="donasi-form-validation.js"></script>
</body>
</html>
